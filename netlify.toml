[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@astrojs/netlify"

[functions]
  node_bundler = "esbuild"

# Redirects for SPA-like behavior (if needed)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

